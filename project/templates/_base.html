<script>
function goToByScroll(id){
    id = id.replace("link", "");
    $('html,body').animate({
       scrollTop: $("#"+id).offset().top},
      'slow');
};
$("#backtop").click(function(e){
	e.preventDefault();
	
	$('html,body').animate({
	 scrollTop: 0},
      'slow');
});
$("#sidebar > ul > li > a").click(function(e) { 
      //Prevent a page reload when a link is pressed
		e.preventDefault(); 
      // Call the scroll function
		goToByScroll(this.id);           
});

 $(document).ready(function()
 {
	$("#search-by-title-form").on('submit',function(e){
		e.preventDefault();
		query();
	});
 });
 function query()
 {
	$.ajax({
	url: "/query",
	type: "POST",
	data: $("form").serialize(),
	
	
	success : function(json) 
	{
		console.log(json)
		$("#search-by-title-response").show();
		$("#query-url").show();
		if($("#request").length == 0)
		{
			$("#query-url").append("<pre class = 'alert alert-success' style = 'margin-bottom:;white-space:normal;' id = 'request'>" + "http://localhost:5000/api/movies/?" + "t=" + encodeURIComponent($("#t").val())  + "&y=" + encodeURIComponent($("#y").val()) + "</pre>");
		}
		else
		{	
			$('#request').remove();
			$("#query-url").append("<pre class = 'alert alert-success' style = 'margin-bottom:;white-space:normal;' id = 'request'>" + "http://localhost:5000/api/movies/?" + "t=" + encodeURIComponent($("#t").val())  + "&y=" + encodeURIComponent($("#y").val()) + "</pre>");
		}
		if($('#response').length == 0){
			$("#search-by-title-response").append("<pre class = 'alert alert-success' style = 'margin-bottom:;white-space:normal;' id = 'response'>" + JSON.stringify(json) + "</pre>");
		}
		else
		{
			$('#response').remove();
			$("#search-by-title-response").append("<pre class = 'alert alert-success' style = 'margin-bottom:;white-space:normal;' id = 'response'>" + JSON.stringify(json) + "</pre>");
		}
		console.log("success")
	},
	
	error : function(json){console.log(json.responseText);}
	});
 };
	</script>
